{% extends 'base.html' %}


{% block content %}
<div class="form-content"
    style="min-height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div class="" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div class="row justify-content-cente">
            <div class="col-md-6">
                <div class="card" style="width: 450px;">
                    <div class="card-header bg-dark">
                        <h4 class="card-text text-center text-light"><span class="fa fa-user"></span>&nbsp;Request
                            Password
                            Reset</h4>
                    </div>
                    <div class="card-body p-4">
                        <form action="" method=POST>
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="email" class="form-control" name="email" placeholder="Your e-mail address"
                                    required>
                            </div>
                            <div class="d-grid my-2">
                                <button class="btn btn-primary text-uppercase">Request Password Reset</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
